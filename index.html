<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div class="game">
        <div class="choose-text">
            <div>Choose rock, paper or scissors</div>
            <div>Best of 5</div>
        </div>

        <div class="playerSection">
            <button class="choice rock" id="rock"><img src="img/rock.png" alt="Rock"></button>
            <button class="choice paper" id="paper"><img src="img/paper.png" alt="Paper"></button>
            <button class="choice scissors" id="scissors"><img src="img/scissors.png" alt="Scissors"></button>
        </div>

        <div class="selections">
            <div class="playerChoice"></div>
            <div class="computerChoice"></div>
            <div class="roundWinner"></div>
        </div>

        <div class="score">
            <div class="playerScore">Player Wins: 0</div>
            <div class="computerScore">Computer Wins: 0</div>
            <div class="ties">Ties: 0</div>
        </div>

        <div class="winner-div">
            <div class="winner"></div>
            <button class="reset" onclick="resetGame()">Play Again</button>
        </div>

    </div>

    <div class="footer">Made by Ergo Oll for The Odin Project 2023.</div>
</body>
<script src="./javascript.js"></script>
</html>
